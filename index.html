<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="col ">
            <div class="col mt-5">
                <div class="card">
                    <div class="card-header">
                        Įveskite duomenis
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <i class="fa-solid fa-weight-scale"></i>
                            <label class="form-label">Įveskite svorį (kg):</label>
                            <input type="number" value="" class="form-control" placeholder="svoris" id="weight">
                        </div>

                        <div class="mb-3">
                            <i class="fa-solid fa-ruler"></i>
                            <label class="form-label">Įveskite ūgį (cm):</label>
                            <input type="number" value="" class="form-control" placeholder="ūgis" id="height">
                        </div>

                        <button class="btn btn-secondary" id="btn">Skaičiuoti</button>
                        <button class="btn btn-secondary" id="reset">Išvalyti</button>
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card">
                    <div class="card-body" id="rez">
                        KMI: ???
                    </div>
                    <img src="BMI.png" class="img-fluid" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
